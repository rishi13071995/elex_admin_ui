<nz-table
class="tableItem"
#rowSelectionTable
nzShowSizeChanger
[nzData]="listOfData"
(nzCurrentPageDataChange)="onCurrentPageDataChange($event)"
[nzScroll]="{ y: '260px' }"
>
<thead>
  <tr>
    <th
      nzWidth="100px"
      [nzSelections]="listOfSelection"
      [(nzChecked)]="checked"
      [nzIndeterminate]="indeterminate"
      (nzCheckedChange)="onAllChecked($event)"
    ></th>
    <th>Name</th>
    <th>Age</th>
    <th>Address</th>
    <th>Acitons</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let data of rowSelectionTable.data">
    <td [nzChecked]="setOfCheckedId.has(data.id)" (nzCheckedChange)="onItemChecked(data.id, $event)"></td>
    <td>{{ data.name }}</td>
    <td>{{ data.age }}</td>
    <td>{{ data.address }}</td>
    <td class="actionItems"> <span nz-icon nzType="edit" nzTheme="outline"></span> | <span nz-icon nzType="delete" nzTheme="outline"></span></td>
  </tr>
</tbody>
</nz-table>
